<!DOCTYPE html>
<html lang="en" xmlns:th="http://www-thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Datos de la Persona</title>
</head>
<body>
<header th:replace="layout/plantilla :: header"></header>
<h1>
  Datos de la Persona
</h1>
<a th:href="@{/}">regresar</a>
<form th:action="@{/guardar}" method="post" th:object="${persona}">
    <input type="hidden" name="idPersona" th:field="*{idPersona}"/>
    <label>Nombre</label>
    <input type="text" name="nombre" th:field="*{name}"/>
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error Nombre</span>
    <br>
    <label>Apellido</label>
    <input type="text" name="apellido" th:field="*{lastname}"/>
    <br>
    <label>Email</label>
    <input type="email" name="email" th:field="*{email}"/>
    <br>
    <label>Telefono</label>
    <input type="text" name="tel" th:field="*{phone}"/>
    <br>
    <input type="submit" name="guardar" value="Guardar">
</form>
<footer th:replace="layout/plantilla :: footer"></footer>
</body>
</html>
