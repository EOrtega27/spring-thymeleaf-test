<!DOCTYPE html>
<html lang="en" xmlns:th="http://www-thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inicio</title>
</head>
<body>
<div>
    PÃ¡gina de Inicio
</div>
<p th:text="${mensaje}"></p>

<table border="1">
    <div th:if="${personas != null && !personas.empty}">
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
            <th>Telefono</th>
        </tr>
        <tr th:each="persona : ${personas}">
            <td th:text="${persona.name}">a</td>
            <td th:text="${persona.lastname}">b</td>
            <td th:text="${persona.email}">c</td>
            <td th:text="${persona.phone}">d</td>
        </tr>
    </div>
    <div th:if="${personas == null || personas.empty}">
        <p>La lista de personas se encuentra vacia</p>
    </div>
</table>
</body>
</html>
